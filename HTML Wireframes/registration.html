<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="Character Creator" content="Character Creator">

    <title></title>

    <!-- stylesheets -->
    <link href="registration.css" rel="stylesheet">

    <!-- normalize -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">

    <!-- font -->

    <!-- responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- jQuery and js scripts -->
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <!-- <script src="client.js"></script> -->
</head>

<body>
    <header role="banner">
        <h1 class="title">Smite God Randomizer</h1>
        <a href="./index.html">I already have an account.</a>
        <a href="./randomizer.html">Continue without log in.</a>
    </header>
    <main role="main">
        <div class="page-container">
            <h2>Set up your account!</h2>
            <form class="registration-form">

                <label for="username">Username</label>
                <div class="form-input">
                    <input type="text" name="username" id="username">
                </div>

                <label for="password">Password</label>
                <div class="form-input">
                    <input type="password" name="password" id="password">
                </div>

                <label for="passwordConfirm">Confirm password</label>
                <div class="form-input">
                    <input type="password" name="passwordConfirm" id="passwordConfirm">
                </div>

                <button type="submit" class="register-button">Register</button>

            </form>

        </div>
    </main>
</body>


</html>
