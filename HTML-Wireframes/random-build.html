<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="Character Creator" content="Character Creator">

    <title></title>

    <!-- stylesheets -->
    <link href="randomizer.css" rel="stylesheet">

    <!-- normalize -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">

    <!-- font -->

    <!-- responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- jQuery and js scripts -->
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <!-- <script src="client.js"></script> -->
</head>

<body>
    <header role="banner">
        <h1 class="title">Smite God Randomizer</h1>
        <a href="../index.html">Sign In</a>
        <a href="./registration.html">Register an Account</a>
        <a href="./my-saved-builds.html">My Saved Builds</a>
    </header>
    <main role="main">
        <div class="page-container">
            <h2>You Randomed *Zues*</h2>

            <div class="random-god-results">
                <img src="./images/zeus.jpg" alt="zeus">
                <div class="god-button-options">
                    <button type="button" class="randomize-god-button"> Roll a Different God! </button>

                    <button type="button" class="god-filters-button">
                        <a href="./randomizer.html" id="temporary-reference"> Change God Filters! </a>
                    </button>
                </div>
            </div>

            <div class="random-god-results">
                <img src="./images/doom-orb.jpg" alt="doom-orb" id="item-1">
                <img src="./images/ethereal-staff.jpg" alt="ethereal-staff" id="item-2">
                <img src="./images/genjis-guard.jpg" alt="genjis-guard" id="item-3">
                <img src="./images/mantle-of-discord.jpg" alt="mantle-of-discord" id="item-4">
                <img src="./images/shoes-of-the-magi.jpg" alt="shoes-of-the-magi" id="item-5">
                <img src="./images/soul-reaver.jpg" alt="soul-reaver" id="item-6">
                <div class="item-button-options">
                    <button type="button" class="randomize-gear-button">Save this Build!</button>

                    <button type="button" class="randomize-gear-button">
                        <a href="./random-build.html" id="temporary-reference"> Randomize New Items! </a>
                    </button>
                </div>
            </div>

        </div>
    </main>
</body>

</html>
